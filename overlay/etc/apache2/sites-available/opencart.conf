ServerName localhost

<VirtualHost *:80>
    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/(.*) https://localhost/$1 [R,L]
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
    DocumentRoot /var/www/opencart/
    ErrorLog "/var/log/apache2/opencart-error_log"
    CustomLog "/var/log/apache2/opencart-access_log" combined
    RewriteEngine On
    # redirect to configured domain or IP (updated by inithook)
    RewriteCond %{HTTP_HOST} !^localhost$
    RewriteRule ^/(.*) https://localhost/$1 [R,L]
</VirtualHost>

<Directory /var/www/opencart/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
